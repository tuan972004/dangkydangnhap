<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký/Đăng nhập Dự Báo Thời Tiết</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="weather-background">
        <div class="container">
            <div class="form-container">
                <!-- Form Đăng Ký -->
                <form id="register-form" class="form">
                    <h2>Đăng Ký</h2>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>

                    <label for="city">Thành phố:</label>
                    <select id="city" name="city" required>
                        <option value="">Chọn Thành phố</option>
                    <option value="Bac Lieu">Bac Lieu</option>
                    <option value="Ho Chi Minh City">Ho Chi Minh City</option>
                    <option value="Tam Ky">Tam Ky</option>
                    <option value="Ben Tre">Ben Tre</option>
                    <option value="Hoa Binh">Hoa Binh</option>
                    <option value="Tan An">Tan An</option>
                    <option value="Bien Hoa">Bien Hoa</option>
                    <option value="Hong Gai">Hong Gai</option>
                    <option value="Thai Nguyen">Thai Nguyen</option>
                    <option value="Buon Me Thuot">Buon Me Thuot</option>
                    <option value="Hue">Hue</option>
                    <option value="Thanh Hoa">Thanh Hoa</option>
                    <option value="Ca Mau">Ca Mau</option>
                    <option value="Long Xuyen">Long Xuyen</option>
                    <option value="Tra Vinh">Tra Vinh</option>
                    <option value="Cam Pha">Cam Pha</option>
                    <option value="My Tho">My Tho</option>
                    <option value="Tuy Hoa">Tuy Hoa</option>
                    <option value="Cam Ranh">Cam Ranh</option>
                    <option value="Nam Dinh">Nam Dinh</option>
                    <option value="Uong Bi">Uong Bi</option>
                    <option value="Can Tho">Can Tho</option>
                    <option value="Nha Trang">Nha Trang</option>
                    <option value="Viet Tri">Viet Tri</option>
                    <option value="Chau Doc">Chau Doc</option>
                    <option value="Phan Rang">Phan Rang</option>
                    <option value="Vinh">Vinh</option>
                    <option value="Da Lat">Da Lat</option>
                    <option value="Phan Thiet">Phan Thiet</option>
                    <option value="Vinh Long">Vinh Long</option>
                    <option value="Ha Noi">Ha Noi</option>
                    <option value="Pleiku">Pleiku</option>
                    <option value="Vung Tau">Vung Tau</option>
                    <option value="Hai Duong">Hai Duong</option>
                    <option value="Qui Nhon">Qui Nhon</option>
                    <option value="Yen Bai">Yen Bai</option>
                    <option value="Hai Phong">Hai Phong</option>
                    <option value="Rach Gia">Rach Gia</option>
                    <option value="Soc Trang">Soc Trang</option>
                </select>

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                <button type="submit">Đăng Ký</button>
            </form>

            <!-- Form Đăng Nhập -->
            <form id="login-form" class="form hidden">
                <h2>Đăng Nhập</h2>

                <label for="email-login">Email:</label>
                <input type="email" id="email-login" name="email-login" placeholder="Nhập email" required>

                <label for="password-login">Mật khẩu:</label>
                <input type="password" id="password-login" name="password-login" placeholder="Nhập mật khẩu" required>

                <button type="submit">Đăng Nhập</button>
            </form>

            <div class="toggle-form">
                <span id="register-link">Chưa có tài khoản? Đăng ký tại đây</span>
                <span id="login-link" class="hidden">Đã có tài khoản? Đăng nhập tại đây</span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
