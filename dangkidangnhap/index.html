<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký/Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <!-- Form Đăng Ký -->
            <form id="register-form" class="form">
                <h2>Đăng Ký</h2>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>

                <label for="city">Thành phố:</label>
                <input type="text" id="city" name="city" placeholder="Nhập Thành phố" required>


                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

                <button type="submit">Đăng Ký</button>
            </form>

            <!-- Form Đăng Nhập -->
            <form id="login-form" class="form hidden">
                <h2>Đăng Nhập</h2>

                <label for="email-login">Email:</label>
                <input type="email" id="email-login" name="email-login" placeholder="Nhập email" required>

                <label for="password-login">Mật khẩu:</label>
                <input type="password" id="password-login" name="password-login" placeholder="Nhập mật khẩu" required>

                <button type="submit">Đăng Nhập</button>
            </form>

            <div class="toggle-form">
                <span id="register-link">Chưa có tài khoản? Đăng ký tại đây</span>
                <span id="login-link" class="hidden">Đã có tài khoản? Đăng nhập tại đây</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
